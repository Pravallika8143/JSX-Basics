<!DOCTYPE html>
<html lang="en">
<head>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var jsxh1="praveen";
        for(var i=jsxh1.length;i>0;i--){
            document.write(jsxh1[i])
        } 
        ReactDOM.render(jxsh1,document.getElementById("d1"));     
    </script> 
</body>
